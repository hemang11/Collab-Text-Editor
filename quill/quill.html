<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Collab Text Editor</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src='/socket.io/socket.io.js'></script> <!-- This should be here-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel=stylesheet href="/quill.css">
    <link rel=stylesheet href="//cdn.quilljs.com/1.3.6/quill.snow.css"> 
    <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
    <link rel=stylesheet href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css">
    <!-- Defer means script will load after HTML generally used when we include script above body tag-->
    <script src="https://kit.fontawesome.com/c3e13a293a.js" crossorigin="anonymous"></script>
    <!-- Katex for formula to work -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.css" integrity="sha384-qCEsSYDSH0x5I45nNW4oXemORUZnYFtPy/FqB/OjqxabTMW5HVaaH9USK4fN3goV" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.js" integrity="sha384-YFVvRUwgqxkAVN9bmAVLsKilmOKfQLyUx0ZlmDNs0aBUTsvMLnRxE3Km0NrZa0i9" crossorigin="anonymous"></script>
    <!-- jsPDF conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <!-- Image resize cdns not working currently -->
    <script src="https://cdn.quilljs.com/1.2.2/quill.min.js"></script>
    <script src="https://cdn.rawgit.com/kensnyder/quill-image-resize-module/3411c9a7/image-resize.min.js"></script>
    
  </head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <i class="fas fa-file-alt"></i>
    <input style="border-radius: 4%;  border: 1px solid #95BAF7;" id='title' type="text" data-tooltip="Rename" style="border:none" value='Untitled Document'>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <i id='saveAS' style='cursor: pointer; color: red;font-size:27px;' data-toggle="tooltip" title="Alpha mode" class=" my-sm-0 ml-2 far fa-file-pdf"></i>
      <!-- <button id='saveAS' style="background-color:#2B7DE9;color:white"class="btn btn-sm my-sm-0 ml-3">SaveAS pdf</button> -->
       <i style="font-size:27px; margin-left:72%; cursor:pointer"  data-toggle="tooltip" title="Editing mode" id="permission" class="fas fa-edit"></i>
        <form action="/room" method='GET' class='ml-auto'>
          <button class="btn btn-outline-primary  mr-2 my-sm-0" type="submit">Create New Doc</button>
        </form>
        <button id='y-connect-btn' class="btn btn-outline-danger my-1 my-sm-0" type="submit">Disconnect</button>
    </div>
  </nav>

  <div id='editor'></div>

  <!--BootStrap-->
  <script type="text/javascript" src="/dist/quill.bundle.js"></script>
  <!-- <script type="text/javascript" src="/dist/quill.bundle.js" asyc defer ></script> -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
